  </div>  <script>
    const workerName = "shiny-frog-756a";
    const accountId = "de758fbcc77916ba79a164714c7581bf";
    const apiToken = "1KQl88EvnwhizN2YuUeJ6mIUrO0LpGmp7WTbu5Ve";
    const apiUrl = `https://api.cloudflare.com/client/v4/accounts/${accountId}/workers/scripts/${workerName}`;

    async function getUsers() {
      const res = await fetch(apiUrl, {
        headers: { Authorization: `Bearer ${apiToken}` }
      });
      const code = await res.text();
      const match = code.match(/const users = ({[\s\S]*?})/);
      if (!match) return {};
      return eval(`(${match[1]})`);
    }

    async function updateUsers(obj) {
      const res = await fetch(apiUrl);
      const code = await res.text();
      const novoCodigo = code.replace(/const users = ({[\s\S]*?})/, `const users = ${JSON.stringify(obj, null, 2)}`);

      const formData = new FormData();
      formData.append("script", new Blob([novoCodigo], { type: "application/javascript" }), `${workerName}.js`);

      const upload = await fetch(apiUrl, {
        method: "PUT",
        headers: { Authorization: `Bearer ${apiToken}` },
        body: formData
      });
      return upload.ok;
    }

    function tempo(exp) {
      if (!exp || exp === 0) return "Ilimitado";
      const segundos = exp - Math.floor(Date.now() / 1000);
      if (segundos <= 0) return "<span class='text-danger'>Expirado</span>";
      const h = Math.floor(segundos / 3600);
      const m = Math.floor((segundos % 3600) / 60);
      return `${h}h ${m}min`;
    }

    function gerarLink(u, p) {
      return `https://shiny-frog-756a.luizfbs2011.workers.dev/get.php?username=${u}&password=${p}&type=m3u`;
    }

    async function atualizarTabela() {
      const tabela = document.getElementById("usersTable");
      tabela.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";
      const users = await getUsers();
      tabela.innerHTML = "";
      let count = 0;
      Object.entries(users).forEach(([usuario, dados]) => {
        count++;
        tabela.innerHTML += `
          <tr>
            <td>${usuario}</td>
            <td>${dados.senha}</td>
            <td>${tempo(dados.expira_em)}</td>
            <td><div class='link-box'>${gerarLink(usuario, dados.senha)}</div></td>
          </tr>`;
      });
      document.getElementById("userCount").innerText = count;
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const u = document.getElementById("newUsername").value.trim();
      const p = document.getElementById("newPassword").value.trim();
      const v = parseInt(document.getElementById("validade").value);
      const users = await getUsers();
      users[u] = { senha: p, expira_em: v > 0 ? Math.floor(Date.now() / 1000) + v : 0 };
      await updateUsers(users);
      bootstrap.Modal.getInstance(document.getElementById("addUserModal")).hide();
      atualizarTabela();
    });

    atualizarTabela();
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
