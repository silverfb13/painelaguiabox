<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Usuários IPTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f7f9fc; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 800px; margin-top: 40px; }
    .link-box { font-size: 0.8rem; word-break: break-all; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gerenciar Usuários IPTV</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Adicionar Usuário</button>
    </div>

    <div class="card">
      <div class="card-body">
        <p>Total de usuários: <span id="userCount">0</span></p>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Usuário</th>
                <th>Senha</th>
                <th>Tipo</th>
                <th>Link M3U</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="usersTable">
              <tr><td colspan="5">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="userForm">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newUsername" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="newUsername" required />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Senha</label>
            <input type="text" class="form-control" id="newPassword" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="painel.js"></script>
</body>
</html>
