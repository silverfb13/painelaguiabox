<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Aguiabox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .link-box {
      white-space: nowrap;
      overflow-x: auto;
      font-size: 0.8rem;
      background: #f8f9fa;
      padding: 6px;
      border-radius: 0.3rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aguiabox</a>
      <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#editarPerfil">Editar Perfil</button>
    </div>
  </nav>  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Painel de Usuários</h4>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">Adicionar Usuário</button>
    </div><table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th>Usuário</th>
      <th>Senha</th>
      <th>Expira em</th>
      <th>Link M3U</th>
    </tr>
  </thead>
  <tbody id="usersTable">
    <!-- Conteúdo dinâmico -->
  </tbody>
</table>

  </div>  <!-- Modal Adicionar Usuário -->  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usuário IPTV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input type="text" id="newUsername" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="text" id="newPassword" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Validade</label>
              <select id="validade" class="form-select">
                <option value="0">Ilimitado</option>
                <option value="21600">6 horas</option>
                <option value="43200">12 horas</option>
                <option value="86400">1 dia</option>
                <option value="604800">1 semana</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>  <!-- Modal Editar Perfil -->  <div class="modal fade" id="editarPerfil" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Perfil do Painel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="editarPerfilForm">
            <div class="mb-3">
              <label class="form-label">Novo Usuário</label>
              <input type="text" id="editUser" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Nova Senha</label>
              <input type="password" id="editPass" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>  <script>
    let painelCredenciais = {
      usuario: "silverfb13",
      senha: "lfbs1706"
    };

    document.getElementById("editarPerfilForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const novoUser = document.getElementById("editUser").value.trim();
      const novaSenha = document.getElementById("editPass").value.trim();
      if (novoUser && novaSenha) {
        painelCredenciais.usuario = novoUser;
        painelCredenciais.senha = novaSenha;
        alert("Dados do painel atualizados com sucesso!");
        const modal = bootstrap.Modal.getInstance(document.getElementById("editarPerfil"));
        modal.hide();
      }
    });
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
