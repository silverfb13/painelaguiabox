<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Usuários IPTV</title>
  <link href="painel.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Usuários IPTV</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Adicionar</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>Usuário</th><th>Senha</th><th>Link</th><th>Ações</th></tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="userForm">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="newUsername" placeholder="Usuário" required>
          <input class="form-control" id="newPassword" placeholder="Senha" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="painel.js"></script>
</body>
</html>
