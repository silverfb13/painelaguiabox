<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel IPTV - Aguiabox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="painel.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h4 class="mb-4">游닠 Aguiabox</h4>
    <a class="nav-link" href="#"><i class="bi bi-house"></i> Painel</a>
    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-person-plus"></i> Adicionar Usu치rio</a>
    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#editarPerfil"><i class="bi bi-gear"></i> Editar Perfil</a>
    <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-right"></i> Sair</a>
  </div>

  <div class="content">
    <h3 class="mb-4">Resumo do Sistema</h3>
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5 class="card-title">Usu치rios</h5>
            <p class="card-text" id="userCount">0</p>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mb-3">Usu치rios Ativos</h4>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Usu치rio</th>
            <th>Senha</th>
            <th>Expira em</th>
            <th>Link M3U</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Adicionar Usu치rio -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Novo Usu치rio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label">Usu치rio</label>
              <input type="text" id="newUsername" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="text" id="newPassword" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Validade</label>
              <select id="validade" class="form-select">
                <option value="0">Ilimitado</option>
                <option value="21600">6 horas</option>
                <option value="43200">12 horas</option>
                <option value="86400">1 dia</option>
                <option value="604800">1 semana</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Perfil -->
  <div class="modal fade" id="editarPerfil" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Login do Painel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editarPerfilForm">
            <div class="mb-3">
              <label class="form-label">Novo Usu치rio</label>
              <input type="text" id="editUser" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Nova Senha</label>
              <input type="password" id="editPass" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="painel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
