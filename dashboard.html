<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel IPTV</title>
  <link rel="stylesheet" href="painel.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="painel-container">
    <h2>Gerenciar Usuários IPTV</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Novo Usuário</button>
    <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr><th>Usuário</th><th>Senha</th><th>Link M3U</th><th>Ações</th></tr>
      </thead>
      <tbody id="usersTable"><tr><td colspan="4">Carregando...</td></tr></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="userForm">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="newUsername" class="form-control mb-2" placeholder="Usuário" required>
          <input id="newPassword" class="form-control" placeholder="Senha" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="painel.js"></script>
</body>
</html>
